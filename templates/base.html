<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MAMAMAASAI BAKERS{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eaf6fb 0%, #f5f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .Sidebar {
            background: linear-gradient(135deg, #004080 0%, #4ff005 100%);
            color: white;
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            padding: 32px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1050;
            transition: transform 0.3s;
        }
        .Sidebar.collapsed {
            transform: translateX(-100%);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section .logo {
            height: 60px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .logo-section h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .Sidebar .nav a {
            color: white;
            font-size: 1.08em;
            padding: 12px 0;
            border-radius: 6px;
            margin-bottom: 6px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .Sidebar .nav a:hover, .Sidebar .nav a.active {
            background: #fff;
            color: #004080;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1060;
            width: 100%;
            transition: left 0.3s, width 0.3s;
            background: white;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .Sidebar.collapsed ~ .navbar-fixed {
            left: 0;
            width: 100%;
        }
        .content {
            margin-left: 240px;
            padding: 80px 24px 24px 24px;
            transition: margin-left 0.3s;
        }
        .Sidebar.collapsed ~ .content {
            margin-left: 0;
        }
        .main-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            min-height: calc(100vh - 160px);
        }
        .footer {
            text-align: center;
            padding: 16px;
            font-size: 0.9rem;
            color: #666;
        }
        .footer a {
            color: #004080;
            text-decoration: none;
            font-weight: 600;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .Sidebar {
                width: 200px;
                padding: 24px 12px 12px 12px;
            }
            .content {
                margin-left: 200px;
                padding: 80px 16px 16px 16px;
            }
            .Sidebar.collapsed ~ .content {
                margin-left: 0;
            }
        }
        @media (max-width: 576px) {
            .Sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                flex-direction: row;
                justify-content: space-between;
                padding: 12px 18px;
            }
            .Sidebar .nav {
                flex-direction: row;
                gap: 12px;
            }
            .Sidebar .nav a {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .content {
                margin-left: 0;
                padding: 140px 16px 16px 16px;
            }
            .main-content {
                min-height: auto;
            }
        }
        @media (max-width: 400px) {
            .Sidebar .nav a {
                font-size: 0.8em;
                padding: 6px 8px;
            }
            .logo-section h2 {
                font-size: 1.2rem;
            }
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="Sidebar" id="sidebar">
        <div class="logo-section">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h2>MAMAMAASAI BAKERS</h2>
        </div>
        <nav class="nav flex-column w-100">
            <a href="{% url 'dashboard' %}" class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
            <a href="{% url 'store' %}" class="{% if request.resolver_match.url_name == 'store' %}active{% endif %}"><i class="fa fa-store"></i> Store</a>
            <a href="{% url 'payment_list' %}" class="{% if request.resolver_match.url_name == 'payment_list' %}active{% endif %}"><i class="fa fa-money-bill-wave"></i> Finances</a>
            <a href="{% url 'activity_list' %}" class="{% if request.resolver_match.url_name == 'activity_list' %}active{% endif %}"><i class="fa fa-tasks"></i> Activities</a>
            <a href="{% url 'training_list' %}" class="{% if request.resolver_match.url_name == 'training_list' %}active{% endif %}"><i class="fa fa-chalkboard-teacher"></i> Trainings</a>
            <a href="{% url 'service_list' %}" class="{% if request.resolver_match.url_name == 'service_list' %}active{% endif %}"><i class="fa fa-concierge-bell"></i> Services</a>
            <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </nav>
    </div>
    <div class="navbar-fixed">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="btn btn-outline-primary" id="toggleSidebar"><i class="fa fa-bars"></i></button>
                <span class="navbar-text">
                    Welcome, {{ user.username }}
                </span>
            </div>
        </nav>
    </div>
    <div class="content">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            &copy; 2025 <a href="#">MAMAMAASAI BAKERS</a>. All rights reserved.
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#toggleSidebar').click(function() {
                $('#sidebar').toggleClass('collapsed');
            });
        });
    </script>
</body>
</html>
