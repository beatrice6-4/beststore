{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MAMAMAASAI BAKERS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .sidebar {
            min-height: 100vh;
            background-color: #003366;
            color: white;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
        }

        .sidebar a:hover {
            background-color: #005599;
        }

        .header {
            background-color: #004080;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo img {
            height: 40px;
        }

        .content-wrapper {
            display: flex;
            flex-grow: 1;
        }

        .main-content {
            flex-grow: 1;
            padding: 30px;
            background-color: #f5f7fa;
        }

        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Gov Logo">
            <h4 class="mb-0">MAMAMAASAI BAKERS</h4>
        </div>
        <div>
            <span>Welcome, {{ user.username }}</span>
        </div>
    </div>

    <!-- Sidebar + Main Content -->
    <div class="content-wrapper">
        <!-- Sidebar -->
        <div class="sidebar p-3">
            <nav>
    <a href="{% url 'store' %}"><i class="fa fa-users"></i>Store</a>
    <a href="{% url 'cart' %}"><i class="fa fa-chalkboard-teacher"></i>Cart</a>
</nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; {{ year|default:2025 }} SCSDO [Kimili Sub County]. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
