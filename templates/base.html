{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MAMAMAASAI BAKERS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: #f5f7fa;
        }
        .header {
            background-color: hsl(262, 95%, 48%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1100;
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo img {
            height: 38px;
            border-radius: 8px;
        }
        .hamburger {
            width: 36px;
            height: 36px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: none;
            border: none;
            outline: none;
            padding: 0;
            margin-left: 10px;
            cursor: pointer;
        }
        .hamburger .bar {
            display: block;
            width: 26px;
            height: 4px;
            margin: 4px 0;
            background-color: white;
            border-radius: 2px;
            transition: 0.3s;
        }
        .content-wrapper {
            display: flex;
            flex-grow: 1;
            min-height: 0;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #0bf10b;
            color: white;
            transition: width 0.3s, left 0.3s;
            width: 220px;
            position: relative;
            z-index: 1050;
            box-shadow: 2px 0 12px #0002;
            flex-shrink: 0;
            overflow: hidden;
            display: flex;
        }
        .sidebar nav a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 13px 22px;
            font-size: 1.05em;
            border-left: 4px solid transparent;
            transition: background 0.2s, border-color 0.2s;
        }
        .sidebar nav a:hover, .sidebar nav a.active {
            background-color: #005599;
            border-left: 4px solid #01ef55;
        }
        .sidebar.collapsed {
            width: 0 !important;
            min-width: 0 !important;
            padding: 0 !important;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            padding: 32px 18px 18px 18px;
            background-color: #f5f7fa;
            min-width: 0;
            transition: margin-left 0.3s;
        }
        footer {
            background-color: #004080;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 0.98em;
            margin-top: auto;
        }
        @media (max-width: 900px) {
            .sidebar {
                position: fixed;
                left: -220px;
                top: 0;
                height: 100vh;
                width: 220px;
                box-shadow: 2px 0 12px #0002;
                transition: left 0.3s;
            }
            .sidebar.show {
                left: 0;
            }
            .main-content {
                padding: 22px 4vw 12px 4vw;
                margin-left: 0 !important;
                overflow: hidden;
                padding: 0 !important;
                height: 100vh;
                box-sizing: border-box;
                overflow-y: auto;
                padding-bottom: 60px; /* Space for footer */
                margin-bottom: -60px; /* Pull up footer */
                border-bottom: 1px solid #eee;
                
            }
            .hamburger {
                display: flex;
            }
            .overlay {
                display: none;
                position: fixed;
                top: 0; left: 0; right: 0; bottom: 0;
                background: rgba(0,0,0,0.25);
                z-index: 1040;
            }
            .overlay.show {
                display: block;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 12px 2vw 8px 2vw;
            }
            .header {
                padding: 10px 7px;
            }
            .logo img {
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">
            <a class="navbar-brand d-flex align-items-center text-white text-decoration-none" href="{% url 'home' %}">
                <img id="navbar-logo"
                    src="{% static 'images/barner.jpg' %}"
                    alt="KIMBAKERY Logo"
                    width="40" height="40"
                    class="me-2"
                    style="object-fit:contain;">
                <span class="fs-4 fw-bold">MAMAMAASAI BAKERS</span>

            </a>
            <button class="hamburger" id="sidebarToggle" aria-label="Toggle sidebar" type="button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
        <div>
            <a class="text-white me-3" href="#"><i class="fa fa-key"></i> Change Password</a>
            <a class="text-white" href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Sidebar + Main Content -->
    <div class="content-wrapper">
        <!-- Sidebar -->
        <div class="sidebar p-0" id="sidebar">
            <nav class="pt-4">
                <a href="{% url 'home' %}"><i class="fa fa-home"></i> Home</a>
                <a href="{% url 'home' %}"><i class="fa fa-tachometer-alt"></i> Dashboard</a>
                <a href="{% url 'store' %}"><i class="fa fa-store"></i> Store</a>
                <a href="{% url 'about' %}"><i class="fa fa-info-circle"></i> About Us</a>
                <a href="{% url 'contact' %}"><i class="fa fa-phone"></i> Contact Us</a>
                <a href="{% url 'cart' %}"><i class="fa fa-shopping-cart"></i> Cart</a>
                <a href="{% url 'wishlist' %}"><i class="fa fa-heart"></i> Wishlist</a>
                <a href="{% url 'account' %}"><i class="fa fa-user"></i> My Account</a>
                <a href="{% url 'myOrders' %}"><i class="fa fa-shopping-bag"></i> Orders</a>
                <a href="{% url 'cdmis:group_list' %}"><i class="fa fa-users"></i> Community Groups MIS</a>
                <a href="{% url 'logout' %}"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </nav>
        </div>
        <!-- Overlay for mobile -->
        <div class="overlay" id="sidebarOverlay"></div>
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Hamburger menu toggle for mobile and desktop
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const overlay = document.getElementById('sidebarOverlay');
        function closeSidebar() {
            sidebar.classList.remove('show');
            overlay.classList.remove('show');
        }
        sidebarToggle.onclick = function() {
            sidebar.classList.toggle('show');
            overlay.classList.toggle('show');
        };
        overlay.onclick = closeSidebar;
        // Optional: close sidebar on navigation (mobile and desktop)
        document.querySelectorAll('.sidebar nav a').forEach(function(link) {
            link.onclick = function() {
                if(window.innerWidth <= 900) closeSidebar();
            }
        });
    </script>
    <!-- Footer -->
    {% include 'includes/footer.html' %}
</body>
</html>
