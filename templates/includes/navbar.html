<script>
    // List of logo image URLs (add as many as you want)
    const logoImages = [
        "{% static 'images/barner.jpg' %}",
        "{% static 'images/loogo.jpg' %}",
        "{% static 'images/delivery.jpg' %}"
    ];
    let currentLogo = 0;
    setInterval(function() {
        currentLogo = (currentLogo + 1) % logoImages.length;
        document.getElementById('navbar-logo').src = logoImages[currentLogo];
    }, 60000); // 60000 ms = 1 minute
