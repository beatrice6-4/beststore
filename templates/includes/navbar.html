


{% load static %}

<style>
.section-header {
    background: #198754;
    color: #fff;
    font-family: 'Segoe UI', Arial, sans-serif;
}
.navbar {
    background: #198754 !important;
    border-bottom: 2px solid #e0eafc;
    padding: 0.5rem 0;
}
.navbar .navbar-brand, .navbar .nav-link {
    color: #fff !important;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 1rem;
}
.navbar .nav-link:hover {
    color: #e0eafc !important;
    text-decoration: underline;
}
.navbar-toggler {
    border: none;
    background: #e0eafc;
    color: #198754;
    border-radius: 6px;
    font-size: 1.2rem;
}
.navbar-toggler:focus {
    outline: none;
    box-shadow: 0 0 0 0.1rem #198754;
}
.navbar-collapse {
    background: #0a32e6;
}
@media (max-width: 991.98px) {
    .navbar .navbar-brand {
        font-size: 1.1rem;
    }
    .navbar .nav-link {
        font-size: 0.98rem;
    }
}
@media (max-width: 767.98px) {
    .navbar {
        padding: 6px 0;
    }
    .navbar .navbar-brand {
        font-size: 1rem;
    }
    .navbar .nav-link {
        font-size: 0.95rem;
        padding: 8px 0;
    }
}
</style>

<header class="section-header">
    <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'images/logo.png' %}" alt="Logo" style="height:32px;vertical-align:middle;margin-right:8px;">
            KIMBAKERS SHOP ONLINE TODAY.
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'store' %}">Store</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Cart</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'my_orders' %}">Orders</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>
</header>
<!-- ========================= SECTION NAVBAR END// ========================= -->
