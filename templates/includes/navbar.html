{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="{% url 'dashboard' %}">
            <img id="navbar-logo"
                 src="{% static 'images/barner.jpg' %}"
                 alt="KIMBAKERY Logo"
                 width="40" height="40"
                 class="me-2"
                 style="object-fit:contain;">
            KIMBAKERY
        </a>
        <!-- ...rest of your navbar code... -->
    </div>
</nav>
<!-- Bootstrap JS (if not already included) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // List of logo image URLs (add as many as you want)
    const logoImages = [
        "{% static 'images/barner.jpg' %}",
        "{% static 'images/loogo.jpg' %}",
        "{% static 'images/delivery.jpg' %}"
    ];
    let currentLogo = 0;
    setInterval(function() {
        currentLogo = (currentLogo + 1) % logoImages.length;
        document.getElementById('navbar-logo').src = logoImages[currentLogo];
    }, 60000); // 60000 ms = 1 minute
</script>
