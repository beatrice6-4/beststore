{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2 class="my-4 text-center">Our Products</h2>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100 shadow-sm">
                <img src="{{ product.images.url }}" class="card-img-top" alt="{{ product.product_name }}" style="height:220px;object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title">{{ product.product_name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:20 }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-success">Ksh. {{ product.price }}</span>
                        <a href="{% url 'product_detail' product.category.slug product.slug %}" class="btn btn-outline-primary btn-sm">View</a>
                    </div>
                </div>
            </div>
        </div>
        {% empty %}
        <div class="col-12">
            <div class="alert alert-info text-center">No products available at the moment.</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
