<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; }
        .container { max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.08);}
        h2 { text-align: center; margin-bottom: 24px; }
        label { display: block; margin-top: 16px; font-weight: 500; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px;
        }
        .btn { margin-top: 24px; width: 100%; padding: 12px; background: #0078d4; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer;}
        .btn:hover { background: #005fa3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="password">New Password</label>
            <input type="password" id="password" name="password" placeholder="Leave blank to keep current">

            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
</body>
</html>
