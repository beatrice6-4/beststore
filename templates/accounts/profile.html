{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.12);
            padding: 32px 24px;
            text-align: center;
        }
        .profile-avatar {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #6366f1;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.15);
        }
        .profile-name {
            font-size: 2rem;
            font-weight: 600;
            color: #3730a3;
            margin-bottom: 6px;
        }
        .profile-email {
            font-size: 1.1rem;
            color: #6366f1;
            margin-bottom: 18px;
        }
        .profile-details {
            text-align: left;
            margin-top: 24px;
        }
        .profile-details h3 {
            font-size: 1.1rem;
            color: #6366f1;
            margin-bottom: 8px;
        }
        .profile-details p {
            font-size: 1rem;
            color: #374151;
            margin: 4px 0;
        }
        .edit-btn {
            display: inline-block;
            margin-top: 22px;
            padding: 10px 28px;
            background: linear-gradient(90deg, #6366f1 0%, #818cf8 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.12);
            transition: background 0.2s;
        }
        .edit-btn:hover {
            background: linear-gradient(90deg, #818cf8 0%, #6366f1 100%);
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="#" alt="Avatar" class="profile-avatar">
        <div class="profile-name">{{ user.get_full_name }}</div>
        <div class="profile-email">{{ user.email }}</div>
        <div class="profile-details">
            <h3>Profile Details</h3>
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Joined:</strong> {{ user.date_joined|date:"F j, Y" }}</p>
            <p><strong>Last Login:</strong> {{ user.last_login|date:"F j, Y, g:i a" }}</p>
        </div>
        <a href="#" class="edit-btn">Edit Profile</a>
    </div>
</body>
</html>
{% endblock %}
