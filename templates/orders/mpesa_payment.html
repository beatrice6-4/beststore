{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section-content padding-y bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Mpesa Payment</h4>
                    </div>
                    <div class="card-body">
                        <p class="text-center">
                            <img src="{% static 'images/mpesa-logo.jpg' %}" alt="Mpesa" style="height:50px;">
                        </p>
                        <h5 class="text-center mb-4">Order #{{ order.order_number }}</h5>
                        <form method="POST" action="{% url 'mpesa_payment' order.order_number %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="phone">Mpesa Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone"
                                       placeholder="e.g. 2547XXXXXXXX"
                                       pattern="2547[0-9]{8}" maxlength="12" required>
                                <small class="form-text text-muted">Enter your phone number in the format 2547XXXXXXXX</small>
                            </div>
                            <div class="form-group">
                                <label>Amount to Pay</label>
                                <input type="text" class="form-control" value="Ksh. {{ grand_total }}" readonly>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">
                                <i class="fa fa-mobile"></i> Pay Now
                            </button>
                        </form>
                        <hr>
                        <p class="text-center text-muted" style="font-size:0.95rem;">
                            You will receive an Mpesa prompt on your phone to complete the payment.
                        </p>
                        <div class="text-center">
                            <a href="{% url 'checkout' %}" class="btn btn-link">Back to Checkout</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
