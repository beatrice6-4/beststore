{% block content %}

<style>
.section-content {
    background: #f8f9fa;
    padding-top: 40px;
    padding-bottom: 40px;
}
.card {
    border-radius: 14px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    border: none;
}
.card-header {
    border-radius: 14px 14px 0 0;
    background: #198754 !important;
    color: #fff !important;
    font-weight: 700;
    font-size: 1.3rem;
}
.card-body {
    padding: 2rem;
}
.form-group label {
    font-weight: 600;
    color: #198754;
}
.form-control {
    border-radius: 8px;
    border: 1px solid #d1e7dd;
    box-shadow: none;
    transition: border-color 0.2s;
    font-size: 1rem;
}
.form-control:focus {
    border-color: #198754;
    box-shadow: 0 0 0 0.1rem rgba(25, 135, 84, 0.15);
}
.btn-success {
    background: #198754;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    transition: background 0.2s;
}
.btn-success:hover {
    background: #145c32;
}
.spinner-border {
    width: 3rem;
    height: 3rem;
}
.alert {
    border-radius: 8px;
    font-weight: 500;
}
@media (max-width: 600px) {
    .card-body {
        padding: 1rem;
    }
    .card {
        padding: 0.5rem;
    }
}
</style>

<section class="section-content padding-y bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white text-center">
                        <h4>Pay with Phone</h4>
                    </div>
                    <div class="card-body">
                        <h5 class="text-center mb-4">Order No: {{ order.order_number }}</h5>
                        <form id="stkpush-form" method="POST" action="{% url 'initiate_stk_push' order.order_number %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="amount">Amount (KES)</label>
                                <input type="number" class="form-control" id="amount" name="amount" value="{{ order.order_total }}" readonly>
                                <label for="amount" style="font-size: 0.9em; color: gray;">(Amount is fixed and cannot be changed)</label>
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="e.g. 2547XXXXXXXX" required>
                            </div>
                            <button type="submit" class="btn btn-success btn-block">Pay Now</button>
                        </form>

                        <!-- Loading Spinner -->
                        <div id="loading-spinner" style="display:none; text-align:center; margin-top:20px;">
                            <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                                <span class="sr-only">Processing payment...</span>
                            </div>
                            <p>Processing payment, please wait...</p>
                        </div>

                        <div id="payment-result" style="margin-top:20px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
document.getElementById('stkpush-form').addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('loading-spinner').style.display = 'block';
    document.getElementById('payment-result').innerHTML = '';

    const form = e.target;
    const formData = new FormData(form);

    fetch(form.action, {
        method: 'POST',
        headers: {
            'X-CSRFToken': formData.get('csrfmiddlewaretoken'),
        },
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById('loading-spinner').style.display = 'none';
        if (data.ResponseCode === "0") {
            document.getElementById('payment-result').innerHTML =
                '<div class="alert alert-success">Congratulations! STK Push sent! Please complete payment on your phone by entering your PIN.</div>';
        } else if (data.error) {
            document.getElementById('payment-result').innerHTML =
                '<div class="alert alert-danger">' + data.error + '</div>';
        } else {
            document.getElementById('payment-result').innerHTML =
                '<div class="alert alert-warning">Unexpected response. Please try again.</div>';
        }
    })
    .catch(error => {
        document.getElementById('loading-spinner').style.display = 'none';
        document.getElementById('payment-result').innerHTML =
            '<div class="alert alert-danger">Error processing payment. Please try again.</div>';
    });
});
</script>
{% endblock %}
