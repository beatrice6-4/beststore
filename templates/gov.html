{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CDMIS{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #eaf6fb 100%);
        }
        .header {
            background: linear-gradient(90deg, #e80f0f 0%, #004080 100%);
            color: white;
            padding: 18px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        .logo {
            display: flex;
            align-items: center;
            gap: 18px;
        }
        .logo img {
            height: 48px;
            width: auto;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(232,15,15,0.08);
        }
        .header h4 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 0;
        }
        .header .user-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .header .user-actions span {
            font-weight: 500;
            font-size: 1.08em;
        }
        .header .user-actions a {
            color: white;
            font-size: 1.2em;
            transition: color 0.2s;
            margin-left: 8px;
        }
        .header .user-actions a:hover {
            color: #ffdd57;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(135deg, #e80f0f 0%, #004080 100%);
            color: white;
            width: 220px;
            padding-top: 32px;
            box-shadow: 2px 0 8px rgba(0,0,0,0.04);
            transition: width 0.3s, min-width 0.3s;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 22px;
            border-radius: 6px;
            font-size: 1.08em;
            transition: background 0.2s, color 0.2s;
            margin-bottom: 4px;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #fff;
            color: #e80f0f;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(232,15,15,0.08);
        }
        .content {
            flex-grow: 1;
            padding: 24px 16px;
        }
        footer {
            background: linear-gradient(90deg, #e80f0f 0%, #004080 100%);
            color: white;
            padding: 12px 30px;
            text-align: center;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.07);
        }
        @media (max-width: 900px) {
            .sidebar {
                width: 70px;
                padding-top: 18px;
            }
            .sidebar a {
                font-size: 0.98em;
                padding: 10px 10px;
                gap: 8px;
            }
            .content {
                padding: 18px 8px;
            }
        }
        @media (max-width: 600px) {
            .header, footer {
                padding: 10px 8px;
                font-size: 1em;
            }
            .sidebar {
                width: 50px;
                padding-top: 8px;
            }
            .sidebar a span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="CDMIS Logo">
            <h4>CDMIS</h4>
        </div>
        <div class="user-actions">
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'cdmis:profile' %}" title="Profile"><i class="fas fa-user-circle"></i></a>
            <a href="{% url 'logout' %}" title="Logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
    </header>
    <div style="display: flex; flex-grow: 1;">
        <aside class="sidebar" id="sidebar">
            <a href="{% url 'cdmis:group_list' %}"><i class="fa fa-users me-2"></i> <span>Community Groups</span></a>
            <a href="{% url 'cdmis:training_list' %}"><i class="fa fa-chalkboard-teacher me-2"></i> <span>Trainings</span></a>
            <a href="{% url 'cdmis:user_list' %}"><i class="fa fa-user-friends me-2"></i> <span>User Management</span></a>
            <a href="{% url 'cdmis:service_list' %}"><i class="fa fa-concierge-bell me-2"></i> <span>Other Services</span></a>
            <a href="{% url 'cdmis:activity_list' %}"><i class="fa fa-tasks me-2"></i> <span>Activities to Groups</span></a>
            <a href="{% url 'cdmis:payment_list' %}"><i class="fa fa-money-check-alt me-2"></i> <span>Payments</span></a>
            <a href="{% url 'cdmis:finance' %}"><i class="fa fa-chart-line me-2"></i> <span>Finance Summary</span></a>
        </aside>
        <main class="content">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
    </div>
    <footer>
        &copy; {{ year|default:2025 }} CDMIS. All rights reserved.
    </footer>
</body>
</html>
        </footer>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Sidebar toggle for smaller screens
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('collapsed');
        });
    </script>
