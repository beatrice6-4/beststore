<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Government Services</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div class="Sidebar">
            <div class="logo-section">
                <img src="{% static 'images/gov.png' %}" alt="Government Logo" class="logo">
                <h2>Government Services</h2>
            </div>
            <nav class="nav flex-column">
                <a href="{% url 'cdmis:group_list' %}"><i class="fa fa-users me-2"></i> Community Groups</a>
                <a href="{% url 'cdmis:finance' %}"><i class="fa fa-sack-dollar me-2"></i> Financial Summary</a>
                <a href="{% url 'cdmis:activity_list' %}"><i class="fa fa-tasks me-2"></i> Activities to Groups</a>
                <a href="{% url 'cdmis:payment_list' %}"><i class="fa fa-money-check-alt me-2"></i> Payments</a>
                <a href="{% url 'cdmis:training_list' %}"><i class="fa fa-chalkboard-teacher me-2"></i> Trainings</a>
            </nav>
        </div>
    </body>
    <div class="content">
        <div class="header">
            <div class="logo">
                <img src="{% static 'images/gov.png' %}" alt="Government Logo">
                <h4>Government Services Dashboard</h4>
            </div>
            <div class="user-actions">
                <span>Welcome, {{ user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-light btn-sm"><i class="fa fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        {% block content %}
        {% endblock %}
