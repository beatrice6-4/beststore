{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eaf6fb 0%, #f5f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .Sidebar {
            background: linear-gradient(135deg, #004080 0%, #4ff005 100%);
            color: white;
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            padding: 32px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1050;
            transition: transform 0.3s;
        }
        .Sidebar.collapsed {
            transform: translateX(-100%);
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section .logo {
            height: 60px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .logo-section h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .Sidebar .nav a {
            color: white;
            font-size: 1.08em;
            padding: 12px 0;
            border-radius: 6px;
            margin-bottom: 6px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .Sidebar .nav a:hover, .Sidebar .nav a.active {
            background: #fff;
            color: #004080;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 240px;
            right: 0;
            z-index: 1060;
            width: calc(100vw - 240px);
            transition: left 0.3s, width 0.3s;
        }
        .Sidebar.collapsed ~ .navbar-fixed {
            left: 0;
            width: 100vw;
        }
        .main-content {
            margin-left: 240px;
            margin-top: 70px; /* Height of navbar */
            padding: 32px;
            height: calc(100vh - 70px);
            overflow-y: auto;
            background: transparent;
            transition: margin-left 0.3s;
        }
        .Sidebar.collapsed ~ .main-content {
            margin-left: 0;
        }
        @media (max-width: 900px) {
            .Sidebar {
                width: 70px;
                padding: 18px 4px;
            }
            .Sidebar .nav a span {
                display: none;
            }
            .navbar-fixed {
                left: 70px;
                width: calc(100vw - 70px);
            }
            .Sidebar.collapsed ~ .navbar-fixed {
                left: 0;
                width: 100vw;
            }
            .main-content {
                margin-left: 70px;
            }
            .Sidebar.collapsed ~ .main-content {
                margin-left: 0;
            }
        }
        @media (max-width: 600px) {
            .Sidebar {
                width: 100vw;
                min-width: 100vw;
                position: fixed;
                top: 0;
                left: 0;
                height: 60px;
                flex-direction: row;
                padding: 8px 2vw;
                align-items: center;
                z-index: 1050;
            }
            .logo-section {
                margin-bottom: 0;
            }
            .navbar-fixed {
                left: 0;
                top: 60px;
                width: 100vw;
            }
            .main-content {
                margin-left: 0;
                margin-top: 120px;
                padding: 10px 2vw 8px 2vw;
                height: calc(100vh - 120px);
            }
        }
    </style>
</head>
<body>
    <div class="Sidebar" id="Sidebar">
        <div class="logo-section">
            <img src="{% static 'images/gov.png' %}" alt="Government Logo" class="logo">
            <h2>CDMIS Management</h2>
        </div>
        <nav class="nav flex-column w-100">
            <a href="{% url 'cdmis:group_list' %}"><i class="fa fa-users me-2"></i> <span>Community Groups</span></a>
            <a href="{% url 'cdmis:finance' %}"><i class="fa fa-sack-dollar me-2"></i> <span>Financial Summary</span></a>
            <a href="{% url 'cdmis:activity_list' %}"><i class="fa fa-tasks me-2"></i> <span>Activities to Groups</span></a>
            <a href="{% url 'cdmis:payment_list' %}"><i class="fa fa-money-check-alt me-2"></i> <span>Payments</span></a>
            <a href="{% url 'cdmis:training_list' %}"><i class="fa fa-chalkboard-teacher me-2"></i> <span>Trainings</span></a>
            <a href="{% url 'cdmis:reports' %}"><i class="fa fa-file-alt me-2"></i> <span>Reports</span></a>
        </nav>
    </div>
    <div class="navbar-fixed" id="navbarFixed">
        {% include 'includes/navg.html' %}
    </div>
    <div class="main-content" id="mainContent">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
    <script>
        // Hamburger toggles sidebar collapse/expand
        document.addEventListener('DOMContentLoaded', function() {
            var sidebar = document.getElementById('Sidebar');
            var mainContent = document.getElementById('mainContent');
            var navbarFixed = document.getElementById('navbarFixed');
            var hamburger = document.getElementById('hamburger');
            if (hamburger) {
                hamburger.onclick = function() {
                    sidebar.classList.toggle('collapsed');
                    // Adjust main content and navbar position
                    if (sidebar.classList.contains('collapsed')) {
                        mainContent.style.marginLeft = '0';
                        navbarFixed.style.left = '0';
                        navbarFixed.style.width = '100vw';
                    } else {
                        mainContent.style.marginLeft = window.innerWidth <= 900 ? '70px' : '240px';
                        navbarFixed.style.left = window.innerWidth <= 900 ? '70px' : '240px';
                        navbarFixed.style.width = window.innerWidth <= 900 ? 'calc(100vw - 70px)' : 'calc(100vw - 240px)';
                    }
                };
            }
        });
    </script>
</body>
</html>
