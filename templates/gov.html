{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #eaf6fb 0%, #f5f7fa 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .Sidebar {
            background: linear-gradient(135deg, #004080 0%, #4ff005 100%);
            color: white;
            width: 240px;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
            padding: 32px 18px 18px 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s;
            z-index: 1050;
        }
        .Sidebar.collapsed {
            transform: translateX(-100%);
        }
        .hamburger-btn {
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            margin-bottom: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }
        .hamburger-bar {
            width: 28px;
            height: 4px;
            background: white;
            margin: 3px 0;
            border-radius: 2px;
            transition: all 0.3s;
        }
        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo-section .logo {
            height: 60px;
            border-radius: 12px;
            margin-bottom: 10px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .logo-section h2 {
            font-size: 1.4rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
        }
        .Sidebar .nav a {
            color: white;
            font-size: 1.08em;
            padding: 12px 0;
            border-radius: 6px;
            margin-bottom: 6px;
            transition: background 0.2s, color 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }
        .Sidebar .nav a:hover, .Sidebar .nav a.active {
            background: #fff;
            color: #004080;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
        }
        .main-content {
            margin-left: 240px;
            padding: 40px 32px;
            transition: margin-left 0.3s;
        }
        .Sidebar.collapsed ~ .main-content {
            margin-left: 0;
        }
        .header--wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        .header--title span {
            color: #4e54c8;
            font-weight: 600;
            font-size: 1.1em;
        }
        .header--title h2 {
            font-weight: 700;
            margin: 0;
            color: #004080;
            letter-spacing: 1px;
        }
        .user--info {
            display: flex;
            align-items: center;
            gap: 14px;
        }
        .user--name {
            font-weight: 500;
            color: #2d7a2d;
            font-size: 1.08em;
        }
        .btn-outline-danger.btn-sm {
            border-radius: 20px;
            padding: 4px 18px;
            font-weight: 600;
            font-size: 1em;
            transition: background 0.2s, color 0.2s;
        }
        .btn-outline-danger.btn-sm:hover {
            background: #e80f0f;
            color: #fff;
            border-color: #e80f0f;
        }
        @media (max-width: 900px) {
            .Sidebar {
                width: 70px;
                padding: 18px 4px;
            }
            .Sidebar .nav a span {
                display: none;
            }
            .main-content {
                margin-left: 70px;
                padding: 18px 8px;
            }
        }
        @media (max-width: 600px) {
            .Sidebar {
                width: 100vw;
                min-width: 100vw;
                position: static;
                flex-direction: row;
                padding: 8px 2vw;
                height: auto;
            }
            .logo-section {
                margin-bottom: 0;
            }
            .main-content {
                margin-left: 0;
                padding: 10px 2vw 8px 2vw;
            }
            .header--wrapper {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.25);
            z-index: 1040;
        }
        .sidebar-overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="Sidebar" id="Sidebar">
       
        <div class="logo-section">
            <img src="{% static 'images/gov.png' %}" alt="Government Logo" class="logo">
            <h2>CDMIS Management</h2>
        </div>
        <nav class="nav flex-column w-100">
            <a href="{% url 'cdmis:group_list' %}"><i class="fa fa-users me-2"></i> <span>Community Groups</span></a>
            <a href="{% url 'cdmis:finance' %}"><i class="fa fa-sack-dollar me-2"></i> <span>Financial Summary</span></a>
            <a href="{% url 'cdmis:activity_list' %}"><i class="fa fa-tasks me-2"></i> <span>Activities to Groups</span></a>
            <a href="{% url 'cdmis:payment_list' %}"><i class="fa fa-money-check-alt me-2"></i> <span>Payments</span></a>
            <a href="{% url 'cdmis:training_list' %}"><i class="fa fa-chalkboard-teacher me-2"></i> <span>Trainings</span></a>
        </nav>
    </div>
      <!-- navbar -->
       {% include 'includes/navg.html' %}
            </div>
        </div>
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>
    <script>
        const sidebar = document.getElementById('Sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const overlay = document.getElementById('sidebarOverlay');
        const mainContent = document.getElementById('mainContent');

        function toggleSidebar() {
            sidebar.classList.toggle('collapsed');
            overlay.classList.toggle('show');
            if (sidebar.classList.contains('collapsed')) {
                mainContent.style.marginLeft = '0';
            } else {
                mainContent.style.marginLeft = window.innerWidth <= 900 ? '70px' : '240px';
            }
        }
        function closeSidebar() {
            sidebar.classList.add('collapsed');
            overlay.classList.remove('show');
            mainContent.style.marginLeft = '0';
        }
        sidebarToggle.addEventListener('click', toggleSidebar);
        overlay.addEventListener('click', closeSidebar);
        // Optional: auto-close sidebar on link click (mobile)
        document.querySelectorAll('.Sidebar .nav a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 900) closeSidebar();
            });
        });
    </script>
</body>
</html>
