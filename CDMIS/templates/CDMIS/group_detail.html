{% extends 'gov.html' %}
{% block content %}
<h2>Group Details</h2>
<ul class="list-group mb-3">
    <li class="list-group-item"><strong>Name:</strong> {{ group.name }}</li>
    <li class="list-group-item"><strong>Registration Date:</strong> {{ group.registration_date }}</li>
    <li class="list-group-item"><strong>Description:</strong> {{ group.description }}</li>
</ul>
<a href="{% url 'cdmis:group_list' %}" class="btn btn-secondary">Back to Groups</a>
{% endblock %}
