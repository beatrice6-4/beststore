{% extends 'base.html' %}
{% block content %}
<h2>Group Services</h2>
<a href="{% url 'cdmis:service_add' %}" class="btn btn-success mb-3">Add Service</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Group</th>
            <th>Name</th>
            <th>Date</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% for service in services %}
        <tr>
            <td>{{ service.group.name }}</td>
            <td>{{ service.name }}</td>
            <td>{{ service.service_date }}</td>
            <td>{{ service.description }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No services recorded.</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
