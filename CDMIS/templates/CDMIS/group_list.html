{% extends 'gov.html' %}
{% block content %}
<h2>Registered Groups</h2>
<a href="{% url 'cdmis:group_add' %}" class="btn btn-secondary mb-3"><i class="fa fa-plus me-2"></i>Add Group</a>
<table id="dt-role" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Registration Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.registration_date }}</td>
            <td>{{ group.description }}</td>
            <td>
                <a href="{% url 'cdmis:group_edit' group.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'cdmis:group_delete' group.pk %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
