{% extends 'gov.html' %}
{% block content %}
<style>
    body {
        background: #f7f8fa;
    }
    .group-list-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
    }
    .group-list-header h2 {
        color: #4e54c8;
        font-weight: 700;
        margin: 0;
        font-size: 2rem;
        letter-spacing: 1px;
    }
    .btn-secondary {
        background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
        border: none;
        color: #fff;
        font-weight: 600;
        border-radius: 24px;
        padding: 8px 28px;
        transition: background 0.2s;
        box-shadow: 0 2px 8px rgba(44,62,80,0.08);
    }
    .btn-secondary:hover {
        background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
        color: #fff;
    }
    .table {
        background: #fff;
        border-radius: 14px;
        overflow: hidden;
        box-shadow: 0 4px 24px rgba(44,62,80,0.08);
    }
    .table thead th {
        background: #f3f3fa;
        color: #4e54c8;
        font-weight: 700;
        border-bottom: 2px solid #e0e0ef;
        font-size: 1.08em;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background: #f7f8fa;
    }
    .table-bordered th, .table-bordered td {
        border: 1px solid #e0e0ef !important;
    }
    .btn-sm {
        border-radius: 18px;
        font-size: 0.98em;
        padding: 4px 16px;
        margin-right: 6px;
    }
    .btn-primary {
        background: #4e54c8;
        border: none;
    }
    .btn-primary:hover {
        background: #8f94fb;
    }
    .btn-danger {
        background: #e74c3c;
        border: none;
    }
    .btn-danger:hover {
        background: #c0392b;
    }
    @media (max-width: 700px) {
        .group-list-header {
            flex-direction: column;
            align-items: flex-start;
            gap: 12px;
        }
        .table {
            font-size: 0.98em;
        }
    }
</style>
<div class="group-list-header">
    <h2><i class="fa fa-users me-2"></i>Registered Groups</h2>
    <a href="{% url 'cdmis:group_add' %}" class="btn btn-success">
        <i class="fa fa-plus me-2"></i>Add Group
    </a>
</div>
<table id="dt-role" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Registration Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
    {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td>{{ group.registration_date }}</td>
            <td>{{ group.description }}</td>
            <td>
                <a href="{% url 'cdmis:group_edit' group.pk %}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{% url 'cdmis:group_delete' group.pk %}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this group?');">Delete</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
